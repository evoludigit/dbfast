# cargo-deny configuration
# https://embarkstudios.github.io/cargo-deny/

[graph]
targets = [
    "x86_64-unknown-linux-gnu",
    "x86_64-apple-darwin",
    "x86_64-pc-windows-msvc",
]
all-features = false
no-default-features = false

[output]
feature-depth = 1

[advisories]
version = 2
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/rustsec/advisory-db"]
ignore = [
    # "RUSTSEC-0000-0000",
]

[licenses]
version = 2
confidence-threshold = 0.8
exceptions = [
    # Allow specific crates to have different licenses
    # { allow = ["Apache-2.0"], name = "example" },
]

# Licenses we are happy to use
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Unicode-DFS-2016",
    "CC0-1.0",
]

# Licenses we want to deny (deprecated - moved to bans section)
# deny = []  # This key is deprecated

# Allow 1 or more licenses on a per-crate basis, so that particular licenses
# aren't accepted for every possible crate as with the normal allow list
private = { ignore = true }

[bans]
multiple-versions = "warn"
wildcards = "allow"
highlight = "all"
workspace-default-features = "allow"
external-default-features = "allow"

# Skip certain crates when checking for duplicates
skip = [
    # { name = "winapi", version = "=0.2" },
]

# Skip certain crates from being checked for duplicates entirely
skip-tree = [
    # { name = "windows-sys", version = "=0.45" },
]

# Deny crates with serious security vulnerabilities
# deny = [
#     { name = "openssl", version = "*" },
# ]

# Deny crates with problematic licenses  
[[bans.deny]]
name = "*"
license = "GPL-2.0"

[[bans.deny]]
name = "*"  
license = "GPL-3.0"

[[bans.deny]]
name = "*"
license = "AGPL-3.0"

[[bans.deny]]
name = "*"
license = "LGPL-2.0"

[[bans.deny]]
name = "*"
license = "LGPL-2.1"

[[bans.deny]]
name = "*"
license = "LGPL-3.0"

[[bans.deny]]
name = "*"
license = "SSPL-1.0"

[[bans.deny]]
name = "*"
license = "BUSL-1.1"

[sources]
unknown-registry = "warn"
unknown-git = "warn"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
allow-git = []