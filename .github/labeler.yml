# Auto-labeling configuration for PRs
# Labels PRs based on files changed

# Core areas
"area: core":
  - 'src/core/**/*'
  - 'src/lib.rs'

"area: cli":
  - 'src/cli/**/*'
  - 'src/main.rs'

"area: config":
  - 'src/config/**/*'
  - 'dbfast.toml*'

"area: database":
  - 'src/db/**/*'
  - 'src/postgres/**/*'

"area: tests":
  - 'tests/**/*'
  - 'benches/**/*'

# CI/CD and infrastructure
"area: ci":
  - '.github/**/*'
  - '.pre-commit-config.yaml'
  - 'Makefile'

"area: dependencies":
  - 'Cargo.toml'
  - 'Cargo.lock'
  - 'deny.toml'

# Documentation
"area: docs":
  - 'README.md'
  - 'docs/**/*'
  - '**/*.md'

# Configuration files
"area: config":
  - '.clippy.toml'
  - 'rustfmt.toml'
  - 'rust-toolchain.toml'

# Size labels (these work with size-label-action)
"size: XS":
  - any: ['*']

# Type labels (based on file patterns)
"type: bug":
  - any: ['*']  # Will be manually applied or based on PR title

"type: feature":
  - any: ['*']  # Will be manually applied or based on PR title

"type: maintenance":
  - '.github/**/*'
  - 'Cargo.toml'
  - 'deny.toml'
  - '.clippy.toml'

# Security related
"security":
  - 'deny.toml'
  - '.github/workflows/security.yml'
  - 'src/security/**/*'

# Performance related  
"performance":
  - 'benches/**/*'
  - 'src/performance/**/*'
  - any: ['**/*benchmark*', '**/*perf*']

# Breaking changes (manual application recommended)
"breaking-change":
  - any: ['*']  # Manual application based on semver analysis