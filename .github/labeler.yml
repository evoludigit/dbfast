# Auto-labeling configuration for PRs
# Labels PRs based on files changed

# Core areas
"area: core":
  - changed-files:
    - any-glob-to-any-file: 'src/core/**/*'
  - changed-files:
    - any-glob-to-any-file: 'src/lib.rs'

"area: cli":
  - changed-files:
    - any-glob-to-any-file: 'src/cli/**/*'
  - changed-files:
    - any-glob-to-any-file: 'src/main.rs'

"area: config":
  - changed-files:
    - any-glob-to-any-file: 
      - 'src/config/**/*'
      - 'dbfast.toml*'
      - '.clippy.toml'
      - 'rustfmt.toml'
      - 'rust-toolchain.toml'

"area: database":
  - changed-files:
    - any-glob-to-any-file:
      - 'src/db/**/*'
      - 'src/postgres/**/*'

"area: tests":
  - changed-files:
    - any-glob-to-any-file:
      - 'tests/**/*'
      - 'benches/**/*'

# CI/CD and infrastructure
"area: ci":
  - changed-files:
    - any-glob-to-any-file:
      - '.github/**/*'
      - '.pre-commit-config.yaml'
      - 'Makefile'

"area: dependencies":
  - changed-files:
    - any-glob-to-any-file:
      - 'Cargo.toml'
      - 'Cargo.lock'
      - 'deny.toml'

# Documentation
"area: docs":
  - changed-files:
    - any-glob-to-any-file:
      - 'README.md'
      - 'docs/**/*'
      - '**/*.md'

# Type labels based on file patterns
"type: maintenance":
  - changed-files:
    - any-glob-to-any-file:
      - '.github/**/*'
      - 'Cargo.toml'
      - 'deny.toml'
      - '.clippy.toml'

# Security related
"security":
  - changed-files:
    - any-glob-to-any-file:
      - 'deny.toml'
      - '.github/workflows/security.yml'
      - 'src/security/**/*'

# Performance related  
"performance":
  - changed-files:
    - any-glob-to-any-file:
      - 'benches/**/*'
      - 'src/performance/**/*'
      - '**/*benchmark*'
      - '**/*perf*'