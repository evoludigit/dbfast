# Enhanced Dependabot configuration for professional dependency management
# Generated on 2025-09-10 - Enhanced for professional standards

version: 2
updates:
  # Enable version updates for Cargo
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 15
    reviewers:
      - "evoludigit"
    assignees:
      - "evoludigit"
    commit-message:
      prefix: "deps"
      prefix-development: "deps-dev"
      include: "scope"
    labels:
      - "dependencies"
      - "auto-merge"
    # Security updates get priority
    allow:
      - dependency-type: "direct"
      - dependency-type: "indirect"
    # Smart ignoring strategy
    ignore:
      # Ignore major version updates for critical dependencies
      - dependency-name: "tokio"
        update-types: ["version-update:semver-major"]
      - dependency-name: "tokio-postgres" 
        update-types: ["version-update:semver-major"]
      - dependency-name: "clap"
        update-types: ["version-update:semver-major"]
    # Enhanced grouping for better PR management
    groups:
      # Database-related dependencies
      database:
        patterns:
          - "tokio-postgres"
          - "bb8*"
          - "sqlx*"
      # Async runtime and utilities
      async-stack:
        patterns:
          - "tokio*"
          - "futures*"
          - "async-*"
      # Serialization stack
      serialization:
        patterns:
          - "serde*"
          - "toml"
          - "serde_json"
      # CLI and user interface
      cli-tools:
        patterns:
          - "clap*"
          - "console"
          - "indicatif"
      # Security and crypto
      security:
        patterns:
          - "*hash*"
          - "rand*"
          - "crypto*"
      # Development and testing dependencies
      dev-dependencies:
        dependency-type: "development"
        patterns:
          - "criterion*"
          - "tempfile"
          - "testcontainers*"
          - "proptest*"

  # Enhanced GitHub Actions updates
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday" 
      time: "09:00"
    open-pull-requests-limit: 8
    reviewers:
      - "evoludigit"
    assignees:
      - "evoludigit"
    commit-message:
      prefix: "ci"
      include: "scope"
    labels:
      - "ci"
      - "dependencies"
      - "auto-merge"
    # Group related actions together
    groups:
      # Core GitHub actions
      github-actions:
        patterns:
          - "actions/*"
      # Security-related actions
      security-actions:
        patterns:
          - "github/codeql-action*"
          - "trufflesecurity/*"
          - "securecodewarrior/*"
      # Build and release actions
      build-actions:
        patterns:
          - "dtolnay/*"
          - "taiki-e/*"
          - "softprops/*"

  # Docker updates (if using containers)
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "evoludigit"
    labels:
      - "docker"
      - "dependencies"
    # Only update patch versions for base images
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major", "version-update:semver-minor"]